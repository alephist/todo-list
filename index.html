<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="todo">
        <div class="todo__header">
            <h1 class="todo__title">My Todo App</h1>
            <div class="todo__form">
                <input type="text" class="todo__input" placeholder="Enter todo">
                <button class="todo__add-btn">Add Task</button>
            </div>
        </div>
        <ul class="todo__task-list">
            <li class="todo__task">Buy dog food
                <span class="todo__del-btn">x</span>
            </li>
            <li class="todo__task">Wash dishes
                <span class="todo__del-btn">x</span>
            </li>
            <li class="todo__task">Watch anime
                <span class="todo__del-btn">x</span>
            </li>
        </ul>
    </main>

    <script src="js/todo.js"></script>
</body>

</html>
